name: Test & Build

on:
  push: {}
  pull_request: {}
  workflow_dispatch: {}

jobs:
  test_build_nodejs_16:
    name: Node.js 16

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16.x"

      - name: Install dependencies
        run: yarn --frozen-lockfile

      - name: Test
        run: yarn run test

      - name: Build
        run: yarn run build

  test_build_nodejs_18:
    name: Node.js 18

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18.x"

      - name: Install dependencies
        run: yarn --frozen-lockfile

      - name: Test
        run: yarn run test

      - name: Build
        run: yarn run build
